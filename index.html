<script>
	gerDays = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];

	window.onload = () => {
		const curDay = gerDays[new Date().getDay()];
		
		if(curDay != "Freitag" || curDay != "Samstag") {
			document.getElementById('willkommenichwerdmirheuterichtigeinenreintrinken').innerText = "Heute ist " + curDay + ", und ich werd mir richtig einen reintrinken";
		} else {
			document.getElementById('willkommenichwerdmirheuterichtigeinenreintrinken').innerHTML = "Heute ist <span id='rotefarbegutefarbe'>" + curDay + "</span>, und ich werd mir richtig einen reintrinken";
	}
	}
</script>
